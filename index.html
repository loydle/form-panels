<!doctype html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/main.css">
<title>A simple HTML5 form with tabs</title>
<h1>A simple HTML5 form with tabs</h1>
<section>
    <header>
        <ul>
            <li name="tab-1" class="active">tab 1</li>
            <li name="tab-2">tab 2</li>
            <li name="tab-3">tab 3</li>
        </ul>
    </header>
    <form>
        <section id="tab-1">
            <h2>Tab 1 - Title</h2>
            <label>input 1<input></label>
            <label>input 2<input></label>
            <label>input 3<input></label>
            <label>input 4<input></label>
        </section>
        <section id="tab-2" hidden>
            <h2>Tab 2 - Title</h2>
            <label>input 1<input></label>
            <label>input 2<input></label>
            <label>input 3<input></label>
            <label>input 4<input></label>
        </section>
        <section id="tab-3" hidden>
            <h2>Tab 3 - Title</h2>
            <label>input 1<input></label>
            <label>input 2<input></label>
            <label>input 3<input></label>
            <label>input 4<input></label>
        </section>
        <button>Submit</button>
    </form>
</section>
<script src="js/main.js"></script>
</html>
